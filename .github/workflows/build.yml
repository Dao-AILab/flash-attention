name: Build wheels

on:
  workflow_call:
    inputs:
      runs-on:
        description: "The runner to use for the build"
        required: true
        type: string
        default: ubuntu-22.04
      python-version:
        description: "The Python version to use for the build"
        required: true
        type: string
      cuda-version:
        description: "The CUDA version to use for the build"
        required: true
        type: string
      torch-version:
        description: "The PyTorch version to use for the build"
        required: true
        type: string
      cxx11_abi:
        description: "Enable torch flag C++11 ABI (TRUE/FALSE)"
        required: true
        type: string
      upload-to-release:
        description: "Upload wheel to this release"
        required: false
        type: boolean
        default: false
      release-version:
        description: "Upload wheel to this release"
        required: false
        type: string
  push:

jobs:
  build-wheels:
    uses: ./.github/workflows/_build.yml
    with:
      runs-on: ubuntu-22.04 # ${{ inputs.runs-on }}
      python-version: 3.12 # ${{ inputs.python-version }}
      cuda-version: 12.8.0 # ${{ inputs.cuda-version }}
      torch-version: 2.7.1 # ${{ inputs.torch-version }}
      cxx11_abi: "FALSE" # ${{ inputs.cxx11_abi }}
      upload-to-release: false
      release-version: v2.7.4.post1 # ${{ inputs.release-version }}
